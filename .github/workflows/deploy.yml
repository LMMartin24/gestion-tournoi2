name: Deploy Tournoi APO

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Compilation des assets sur GitHub
      - name: Install NPM & Build
        run: |
          cd ping-ouistreham
          npm install
          npm run build

      # 2. Transfert du dossier 'build' généré vers Hostinger
      # Correction du strip_components pour éviter les erreurs de dossier
      - name: Upload Build Assets (Vite)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "ping-ouistreham/public/build/"
          target: "domains/tournoi-apo.skopee.fr/public_html/ping-ouistreham/"
          strip_components: 1

      # 3. Exécution des commandes Laravel sur le serveur
      - name: Execute SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 15m # Augmenté à 15 min car ton serveur a un Load Average élevé
          script: |
            cd domains/tournoi-apo.skopee.fr/public_html/ping-ouistreham
            
            # Forcer la synchronisation du code
            git fetch origin main
            git reset --hard origin/main
            
            # Installation propre des dépendances PHP
            # On ajoute le timeout et la limite mémoire pour éviter les blocages
            export COMPOSER_MEMORY_LIMIT=-1
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Migration de la base de données (sans erreur puisque tu as supprimé la migration club)
            php artisan migrate --force
            
            # Nettoyage profond et reconstruction du cache
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Correction des permissions
            chmod -R 775 storage bootstrap/cache