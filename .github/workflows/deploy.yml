name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM & Build
        run: |
          cd ping-ouistreham
          npm install
          npm run build

      - name: Upload Build Assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 65002
          # Transfert du build compilé vers le serveur
          source: "ping-ouistreham/public/build/"
          target: "domains/tournoi-de-oustreham.skopee.fr/public_html/ping-ouistreham/public/"
          strip_components: 2

      - name: Execute SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 65002
          script: |
            # 1. Aller à la racine du domaine correct
            cd domains/tournoi-de-oustreham.skopee.fr/public_html
            
            # 2. Mise à jour du code via Git
            # On force le reset pour éviter les erreurs de fichiers modifiés sur le serveur
            git fetch origin main
            git reset --hard origin/main
            
            # 3. Entrer dans le dossier de l'application
            cd ping-ouistreham

            # 4. Installation des dépendances PHP (Composer)
            composer install --no-dev --optimize-autoloader

            # 5. Maintenance et Caches
            # --force est obligatoire pour les migrations en production
            php artisan migrate --force
            
            # Nettoyage et optimisation des caches Laravel
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            # 6. Correction des permissions pour le stockage et les logs
            chmod -R 775 storage bootstrap/cache