name: Deploy Tournoi APO

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Compilation des assets sur GitHub (car npm ne marche pas en SSH chez toi)
      - name: Install NPM & Build
        run: |
          cd ping-ouistreham
          npm install
          npm run build

      # 2. Transfert du dossier 'build' généré vers le bon dossier sur Hostinger
      - name: Upload Build Assets (Vite)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "ping-ouistreham/public/build/"
          target: "domains/tournoi-apo.skopee.fr/public_html/ping-ouistreham/public/"
          strip_components: 2 # Enlève 'ping-ouistreham/public' pour ne garder que 'build'

      # 3. Exécution des commandes Laravel sur le serveur
      - name: Execute SSH Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # On entre dans le dossier du projet
            cd domains/tournoi-apo.skopee.fr/public_html/ping-ouistreham
            
            # Mise à jour du code source
            git fetch origin main
            git reset --hard origin/main
            
            # Installation des dépendances PHP
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Migration de la base de données
            php artisan migrate --force
            
            # Nettoyage et optimisation des caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Correction des permissions sur les dossiers d'écriture
            chmod -R 775 storage bootstrap/cache